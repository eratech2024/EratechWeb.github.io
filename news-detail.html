<html lang="vi">

<body>

    <!-- Include Header -->
    <div w3-include-html="includes/header.html"></div>

    <!-- Main Content -->
    <main>
        <!-- Article Detail Section -->
        <section id="article-detail" class="article-detail">
            <div class="container">
                <div class="article-navigation">
                    <a href="news.html" class="back-to-news">
                        <i class="fas fa-arrow-left"></i> Quay lại tin tức
                    </a>
                </div>
                <div id="article-content" class="article-content">
                    <!-- Article content will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div w3-include-html="includes/footer.html"></div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" title="Back to Top" aria-label="Quay về đầu trang">
        <i class="fas fa-arrow-up" aria-hidden="true"></i>
    </button>

    <!-- Scripts -->
    <script src="js/include.js"></script>
    <script>
        includeHTML();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Article detail page specific script
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                easing: 'ease-out-cubic',
                once: false,
                offset: 120,
                mirror: true
            });

            // Load news data from localStorage
            let newsData = [];
            const stored = localStorage.getItem('newsArticles');
            if (stored) {
                newsData = JSON.parse(stored);
            }
            
            // Get article ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = parseInt(urlParams.get('id'));

            // Find article by ID
            const article = newsData.find(a => a.id === articleId);
            
            if (article) {
                loadArticleDetail(article);
            } else {
                // Handle invalid ID
                document.getElementById('article-content').innerHTML = `
                    <div class="error-message">
                        <h2>Bài viết không tồn tại</h2>
                        <p>Xin lỗi, bài viết bạn tìm kiếm không có sẵn.</p>
                        <a href="news.html" class="btn btn-primary">Quay lại trang tin tức</a>
                    </div>
                `;
            }
        });

        function loadArticleDetail(article) {
            const articleContent = document.getElementById('article-content');

            const articleHTML = `
                <article class="article-detail-content" data-aos="fade-up">
                    <header class="article-header">
                        <div class="article-meta">
                            <span class="article-date"><i class="far fa-calendar"></i> ${article.date}</span>
                            <span class="article-category"><i class="fas fa-tags"></i> ${article.category}</span>
                        </div>
                        <h1 class="article-title">${article.title}</h1>
                    </header>

                    <div class="article-image">
                        <img src="${article.image}" alt="${article.title}" loading="lazy">
                    </div>

                    <div class="article-body">
                        ${article.content || `<p>${article.excerpt}</p>`}
                    </div>

                    <footer class="article-footer">
                        <div class="article-share">
                            <span>Chia sẻ:</span>
                            <a href="#" class="share-btn" data-platform="facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="share-btn" data-platform="twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="share-btn" data-platform="linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </footer>
                </article>
            `;

            articleContent.innerHTML = articleHTML;

            // Add share functionality
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const platform = btn.dataset.platform;
                    const url = encodeURIComponent(window.location.href);
                    const title = encodeURIComponent(article.title);

                    let shareUrl = '';
                    switch(platform) {
                        case 'facebook':
                            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                            break;
                        case 'twitter':
                            shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                            break;
                        case 'linkedin':
                            shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                            break;
                    }

                    if (shareUrl) {
                        window.open(shareUrl, '_blank', 'width=600,height=400');
                    }
                });
            });
        }

        const newsData = [
            {

                    <p>Hệ thống xử lý bao gồm công nghệ lọc màng RO tiên tiến, hệ thống khử trùng UV và công nghệ oxy hóa tiên tiến (AOP). Dự án được thiết kế để đạt chuẩn xả thải nghiêm ngặt nhất của EU và đáp ứng nhu cầu mở rộng sản xuất của các doanh nghiệp trong khu vực.</p>

                    <p>Ông Trần Văn B - Giám đốc dự án chia sẻ: "Dự án không chỉ giải quyết vấn đề ô nhiễm mà còn tạo ra nguồn nước tái chế có thể tái sử dụng trong sản xuất, tiết kiệm 40% chi phí nước cho các doanh nghiệp."</p>
